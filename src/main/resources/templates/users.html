<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Home Page</title>
</head>
<body>
<h1>THESE ARE YOUR USERS:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.firstName}"></td>
    </tr>
</table>
</body>
</html>
